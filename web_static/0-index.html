<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; color: white; line-height: 70px;">
        Header Content
    </header>

    <!-- Content -->
    <div style="height: calc(100vh - 70px - 60px); background-color: #FFFFFF;">
        <!-- Page content goes here -->
    </div>

    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; color: white; line-height: 60px; position: absolute; bottom: 0;">
        Best School center vertically and horizontally
    </footer>

</body>
</html>
