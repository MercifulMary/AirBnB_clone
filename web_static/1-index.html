<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 60px;
            position: absolute;
            bottom: 0;
        }

        .content {
            height: calc(100vh - 70px - 60px);
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Header Content
    </header>

    <!-- Content -->
    <div class="content">
        <!-- Page content goes here -->
    </div>

    <!-- Footer -->
    <footer>
        Best School center vertically and horizontally
    </footer>

</body>
</html>
