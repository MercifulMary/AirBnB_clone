<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <!-- Placeholder for your logo image -->
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter Section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Filter by State</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Filter by Amenities</h4>
                <ul class="popover">
                    <li>Fake 1</li>
                    <li>Fake 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        Best School center vertically and horizontally
    </footer>

</body>
</html>
